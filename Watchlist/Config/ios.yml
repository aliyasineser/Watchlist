name: Build and Test
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  buildAndTest:
    runs-on: macos-latest
    strategy:
       matrix:
         destination: ['platform=iOS Simulator,OS=14.0,name=iPhone 11']
    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v2
      with:
        path: Pods
        key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-pods-
    - name: CocoaPod Install
      run: pod install
    - name: Build
      run: xcodebuild -workspace Watchlist.xcworkspace -scheme Watchlist -configuration Release -sdk iphonesimulator
      env:
        destination: ${{ matrix.destination }}
    - name: Test
      run: xcodebuild -workspace Watchlist.xcworkspace -scheme Watchlist -sdk iphonesimulator test
      env:
        destination: ${{ matrix.destination }}
